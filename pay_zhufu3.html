<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/sm.min.css">
  <link rel="stylesheet" type="text/css" href="css/pay_style.css">
  <script src="js/echarts.js"></script>
  <title>好友祝福</title>
</head>

<body class="pay_bg">
<div class="content">
  <div class= "box1 pull-left">
    <img class="pull-left" src="img/pay_head.png" width="100%" height="100%">
    <div class="pay_button">
      <a class="pay_button1" href="#">收到祝福</a>
      <a class="pay_button2" href="#">统计</a>
    </div>
  </div>
  <div class="clear"></div>
  <!-- 为图表准备一个容器 -->
  <div id="main" style="width: auto;height:300px;"></div>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
    backgroundColor: '#2c343c',
    title: {
        text: 'Pie',
        left: 'center',
        top: 20,
        textStyle: {
            color: '#ccc'
        }
    },
    tooltip : {
        trigger: 'item',
    },
    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series : [
        {
            name:'恭喜发财',
            type:'pie',
            radius : '55%',
            center: ['50%', '50%'],
            data:[
                {value:335, name:'恭喜发财'},
                {value:310, name:'恭喜发财'},
                {value:274, name:'恭喜发财'},
                {value:235, name:'恭喜发财'},
                {value:400, name:'恭喜发财'}
            ],
            roseType: 'angle',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    },
                    smooth: 0.2,
                    length: 10,
                    length2: 20
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};
    myChart.setOption(option);
    window.onresize = function () {
      myChart.resize();
    }
  </script>
  <div class="pay_claim" style="font-size:0.7rem;">
    <p>通过你的圈圈红包，挖掘了朋友圈<span>4个金主</span>，<span>5个土豪</span>，<span>6个大富豪</span>。</p>
  </div>
</div>
</body>
</html>

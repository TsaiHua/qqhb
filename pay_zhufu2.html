<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/sm.min.css">
  <link rel="stylesheet" type="text/css" href="css/pay_style.css">
  <script src="js/echarts.js"></script>
  <title>好友祝福</title>

</head>

<body class="pay_bg">
<div class="content">
  <div class= "box1 pull-left">
    <img class="pull-left" src="img/pay_head.png" width="100%" height="100%">
    <p class="box2">好友祝福</p>
    <!-- <div class="imgbox">
    <img src="img/userimg.png"/>
    </div> -->
  </div>
  <div class="clear"></div>
  <div id="main" style="width: auto;height:400px;"></div>
  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: ''
        },
        tooltip: {},
        legend: {
            data:['']
        },
        xAxis: {
            data: ["金主","土豪","大富豪","富豪4","富豪5","富豪6"]
        },
        yAxis: {},
        series: [{
            name: '',
            type: 'bar',
            data: [4, 5, 6, 3, 2, 1]
        }]
    };
    myChart.setOption(option);
  </script>
  <div class="pay_claim" style="font-size:0.8rem;">
           <p>通过你的圈圈红包，挖掘了朋友圈<span>4个金主</span>，<span>5个土豪</span>，<span>6个大富豪</span>。</p>
        </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/sm.min.css">
  <link rel="stylesheet" type="text/css" href="css/pay_style.css">
  <title>提现</title>
</head>
<body class="pay_bg">
<div class="content">
  <div class= "box_head">
    <!-- 头部背景 -->
    <img class="pull-left" src="img/ui_tixiandingkuang.png" width="100%" height="100%">
    <!-- 帮助图标 -->
    <!-- <div class="pay_help_icon">

    </div> -->

        <li>

          </div>
        </div>
        </li>
      </ul>
    </div>
      <div class="pay_dashang">

    <div class="buttonbox">
      <a href="#" class="button button-fill button-danger cal6-dashan">确认提现到微信零钱</a>
    </div>
</div>

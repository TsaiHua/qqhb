<body class="pay_bg">
<div class="content">
  <div class= "box_head">
    <!-- 头部背景 -->
    <img src="img/ui_tixiandingkuang.png" width="100%">
    <!-- 用户头像 -->
    <div class="imgbox">
    <img src="img/userimg.jpg" width="100%"/>
    </div>
  </div>
  <p class='pay_text1'>我的圈圈红包余额为:</p>
  <div class="pay_tixianjine">8888.88<span>元</span></div>
  <a href="#" onclick="ShowDiv('MyDiv','fade')" class="btn_size button">确认提现到微信零钱</a>
</div>

  <div id="fade" class="black_overlay" onclick="CloseDiv('MyDiv','fade')">

   <div id="MyDiv" class="white_content2 white_contenttop2">
       <p class="text-conter"><img src="img/ui_tixcz.png" width="200"></p>
       <p class="color-white text-conter size-6">提现成功！请到服务通知进行查收。</p>
     </div>
  </div>

<script type="text/javascript">
   //弹出隐藏层
   function ShowDiv(show_div,bg_div){
   document.getElementById(show_div).style.display='block';
   document.getElementById(bg_div).style.display='block' ;
   var bgdiv = document.getElementById(bg_div);
   bgdiv.style.width = document.body.scrollWidth;
   // bgdiv.style.height = $(document).height();
   $("#"+bg_div).height($(document).height());
   };
   //关闭弹出层
   function CloseDiv(show_div,bg_div)
   {
   document.getElementById(show_div).style.display='none';
   document.getElementById(bg_div).style.display='none';
   };
   </script>

</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/sm.min.css">
  <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
  <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
  <link rel="stylesheet" type="text/css" href="css/pay_style.css">
  <title>充值页</title>
</head>
<body class="pay_bg">
  <div class="content">
      <div class= "box1">
        <img class="pull-left" src="img/pay_head.png" width="100%" height="100%">
        <p class="box2">欢迎使用圈圈红包</p>
        <div class="pay_help_icon">
          <a href="#"><img class="pull-right" src="img/help.png" width="100%" height="100%"></a>
        </div>
      </div>
      <div class="pay_choose">
        <div class="pay_choose1">
          <a class="pay_ap pay_active" href="#">
            <span class="pay_span1">38元</span><br>
            <span class="pay_span2 ">恭喜发财</span>
          </a>
          <a class="pay_ap" href="#">
            <span class="pay_span1">68元</span><br>
            <span class="pay_span2">恭喜发财</span>
          </a>
          <a class="pay_ap" href="#">
            <span class="pay_span1">198元</span><br>
            <span class="pay_span2">恭喜发财</span>
          </a>
        </div>
        <div class="pay_choose2">
          <a class="pay_ap" href="#">
            <span class="pay_span1">666元</span><br>
            <span class="pay_span2">恭喜发财</span>
          </a>
          <a class="pay_ap" href="#">
            <span class="pay_span1">888元</span><br>
            <span class="pay_span2">恭喜发财</span>
          </a>
          <a class="pay_ap" href="#">
            <input class="pay_span1 pay_input_qita" type="text" value="其他">
          </a>
        </div>
      </div>
      <div class="clear"></div>
      <div class="list-block pay_number">
          <ul>
            <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">红包个数</div>
                <div class="item-input ">
                  <input class="pay_input pull-left" type="text" placeholder="填写个数">
                  <span class="pay_span pull-right">个</span>
                </div>
              </div>
            </div>
            </li>

            <li class="align-top">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-input">
                  <textarea class="pay_text">鸡年大吉，恭喜发财！</textarea>
                </div>
              </div>
            </div>
            </li>
          </ul>
        </div>
        <div class="buttonbox">
          <a href="#" class="button button-fill button-danger cal6-dashan">塞进红包并发到朋友圈</a>
          <a href="#" class="button button-fill button-danger">推荐给好友</a>
        </div>
        <div class="pay_claim">
           <p>1．红包超过24小时未领取，余额将自动退回到原账号。</p>
           <p>2．用户发送每个红包我们将收取5%技术服务费。</p>
        </div>
  <div class="pop6">
    <div class="popMain6">
        <!-- <div class="popTop"></div> -->
      <div class="popMiddle6">
         <p class="qqhb-yue">你的红包已发送到朋友圈</br>快叫朋友还抢吧！</p>

         <img class="qqhb-erweima" src="img/userimg.png">
      </div>

      <div class="popBottom6">
          <span class="confirm6">分享</span>
          <span class="cancel6">我还要发</span>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
     $(".cal6-dashan").on('click',function(){
        $(".pop6").css("display","block")
       })

     $(".confirm6").on('click',function(){
        // window.open('http://www.taobao.com');
     })
     $(".cancel6").on('click',function(){
       document.location="pay2.html";
     })
 })
</script>

    <div class="pay_help_text">
      <h4 class="pay_help_indent">如何处理未被领取完的红包？</h3>
      <p>未被领取完/包好后未发送的红包，在24小时将自动退回到零钱账户中，你可在零钱明细中查看记录。</p>
      <p>温馨提示:
      <br>1、已发送出去的红包不支持再转发给其他群或者好友，请谨慎操作；
      <br>2、红包只能发给已经添加的好友，若对方未通过你的好友验证，则无法成功接收你的红包消息。</p>
